integralfamilies:

  - name: F1 # massless double box
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", 0]
      - ["p2", 0]
      - ["p1-p2", 0]
      - ["p1+k1", 0]
      - ["p2+k1", 0]
      - ["p1-k2", 0]
      - ["p2-k2", 0]
      - ["p1-k2-k3", 0]
      - ["p2-k2-k3", 0]
    permutation_symmetries:
      - [[4, 6], [5, 7]]
      - [[1, 2], [4, 5], [6, 7], [8, 9]]
      - [[1, 2], [4, 7], [5, 6], [8, 9]]
      - [[1, 8], [2, 9]]
      - [[1, 8], [2, 9], [4, 6], [5, 7]]
      - [[1, 9], [2, 8], [4, 5], [6, 7]]
      - [[1, 9], [2, 8], [4, 7], [5, 6]]

  - name: F2 # massive-massive double box
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", "mT^2"]
      - ["p2", "mT^2"]
      - ["p1-p2", 0]
      - ["p1+k1", "mT^2"]
      - ["p2+k1", "mT^2"]
      - ["p1-k2", "mT^2"]
      - ["p2-k2", "mT^2"]
      - ["p1-k2-k3", "mT^2"]
      - ["p2-k2-k3", "mT^2"]
    permutation_symmetries:
      - [[4, 6], [5, 7]]
      - [[1, 2], [4, 5], [6, 7], [8, 9]]
      - [[1, 2], [4, 7], [5, 6], [8, 9]]
      - [[1, 8], [2, 9]]
      - [[1, 8], [2, 9], [4, 6], [5, 7]]
      - [[1, 9], [2, 8], [4, 5], [6, 7]]
      - [[1, 9], [2, 8], [4, 7], [5, 6]]

  - name: F3 # massless-massive double box + kites
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", "mT^2"]
      - ["p2", 0]
      - ["p1-p2", "mT^2"]
      - ["p1+k1", "mT^2"]
      - ["p2+k1", 0] # alt
      - ["p1-k2", "mT^2"]
      - ["p2-k2", 0]
      - ["p1-k2-k3", "mT^2"]
      - ["p2-k2-k3", 0] # alt
    permutation_symmetries:
      - [[4, 6], [5, 7]]
      - [[1, 8], [2, 9]]
      - [[1, 8], [2, 9], [4, 6], [5, 7]]

  - name: N1 # massless non-planar
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", 0]
      - ["p2", 0] # aux
      - ["p1+k1", 0]
      - ["p1-k2", 0]
      - ["p2+k1", 0]
      - ["p1-p2", 0]
      - ["p2-k2-k3", 0]
      - ["p1-p2+k3", 0]
      - ["p1-p2+k2+k3", 0] #aux
    permutation_symmetries:
      - [[2, 9], [3, 4], [5, 8], [6, 7]]

  - name: N2 # mostly massless non-planar
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", 0]
      - ["p2", 0] # aux
      - ["p1+k1", 0]
      - ["p1-k2", 0]
      - ["p2+k1", "mT^2"]
      - ["p1-p2", "mT^2"]
      - ["p2-k2-k3", "mT^2"]
      - ["p1-p2+k3", "mT^2"]
      - ["p1-p2+k2+k3", 0] #aux
    permutation_symmetries:
      - [[2, 9], [3, 4], [5, 8], [6, 7]]

  - name: N3 # mostly massive non-planar
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", "mT^2"]
      - ["p2", 0] # aux
      - ["p1+k1", "mT^2"]
      - ["p1-k2", "mT^2"]
      - ["p2+k1", 0]
      - ["p1-p2", "mT^2"]
      - ["p2-k2-k3", 0]
      - ["p1-p2+k3", "mT^2"]
      - ["p1-p2-k1-k2", "mT^2"] # aux
    permutation_symmetries:
      - [[1, 8], [2, 7], [3, 9], [4, 6]]
